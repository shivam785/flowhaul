name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: |
          if ! pnpm run lint:strict; then
            echo "ğŸ”„ Running ESLint with --fix..."
            pnpm eslint . --fix
          fi

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ’… Prettier check
        id: prettier
        run: |
          if ! pnpm run format:check; then
            echo "ğŸ”„ Running Prettier to fix formatting..."
            pnpm prettier --write .
          fi

      - name: ğŸƒ Run jest
        run: pnpm run test -- --passWithNoTests
